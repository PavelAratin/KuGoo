<header class="header">
  <div class="container">
    <div class="header__top">
      <ul class="list header__list-top">
        <li class="header__item-top"><a href="#" class="link header__link-top"><span
              class="header__link-top-text">Сервис</span></a></li>
        <li class="header__item-top"><a href="#" class="link header__link-top"><span
              class="header__link-top-text">Сотрудничество</span></a></li>
        <li class="header__item-top"><a href="#" class="link header__link-top"><span
              class="header__link-top-text">Заказать звонок</span></a></li>
      </ul>
      <ul class="list social-list">
        <li class="social-list__item">
          <a href="#" class="link social-list__link">
            <svg class="social-list__svg social-list__svg--call">
              <use xlink:href="img/sprite.svg#call-grey"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a href="#" class="link social-list__link">
            <svg class="social-list__svg social-list__svg--whatsapp">
              <use xlink:href="img/sprite.svg#whatsapp-gray"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a href="#" class="link social-list__link">
            <svg class="social-list__svg social-list__svg--telegram">
              <use xlink:href="img/sprite.svg#telegtram-grey"></use>
            </svg>
          </a>
        </li>
      </ul>
      <a class="tel header__tel" href="tel:+78005055461">
        <span>+7(800)505-54-61</span>
        <svg>
          <use xlink:href="img/sprite.svg#plus-round-grey"></use>
        </svg>
      </a>
    </div>
    <div class="header__middle">
      <a href="#" class="logo logo--header link">KUGOO</a>
      <button class="button-catalog button-catalog--header">
        <div class="burger burger--header">
          <span class="burger__line burger__line--top"></span>
          <span class="burger__line burger__line--middle"></span>
          <span class="burger__line burger__line--bottom"></span>
        </div>
        Каталог
      </button>
      <form action="#" class="search-form">
        <select name="search-select" class="js-choice">
          <option value="Везде">Везде</option>
          <option value="Самокаты">Самокаты</option>
          <option value="Аксессуары">Аксессуары</option>
        </select>
        <input class="search-form__input" type="search" placeholder="Искать самокат KUGO">
        <button class="search-form__button" type="submit"></button>
      </form>
      <ul class="list actions-user">
        <li class="actions-user__item"><a href="#" class="link actions-user__link actions-user__link--ves">
          <span class="actions-user__link-text actions-user__link-text--ves"></span></a></li>
        <li class="actions-user__item"><a href="#" class="link actions-user__link">
          <span class="actions-user__link-text actions-user__link-text--heart"></span></a></li>
        <li class="actions-user__item"><a href="#" class="link actions-user__link actions-user__link--cart">
          <span class="actions-user__link-text actions-user__link-text--cart"></span>Корзина</a></li>
      </ul>
    </div>
    <div class="header__bottom">
      <nav class="nav">
        <ul class="list nav-list">
          <li class="nav-list__item"><a href="#" class="link nav-list__link"><span class="nav-list__link-text">О магазине</span></a></li>
          <li class="nav-list__item"><a href="#" class="link nav-list__link"><span class="nav-list__link-text nav-list__link-text--value">Доставка и оплата</span><span class="nav-list__value">Доступна рассрочка</span></a></li>
          <li class="nav-list__item"><a href="#" class="link nav-list__link"><span class="nav-list__link-text">Тест-драйв</span></a></li>
          <li class="nav-list__item"><a href="#" class="link nav-list__link"><span class="nav-list__link-text">Блог</span></a></li>
          <li class="nav-list__item"><a href="#" class="link nav-list__link"><span class="nav-list__link-text">Контакты</span></a></li>
          <li class="nav-list__item"><a href="#" class="link nav-list__link"><span class="nav-list__link-text nav-list__link-text--value">Акции</span><span class="nav-list__value">%</span></a></li>
        </ul>
      </nav>
    </div>
  </div>
